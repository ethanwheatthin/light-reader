version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: libreader-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-libreader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-libreader_pass}
      POSTGRES_DB: ${POSTGRES_DB:-libreader}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-libreader}']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: libreader-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-libreader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-libreader_pass}
      POSTGRES_DB: ${POSTGRES_DB:-libreader}
      PORT: 3030
      FILE_STORAGE_STRATEGY: filesystem
      NODE_ENV: production
    ports:
      - '3030:3030'
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: libreader-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '80:80'

volumes:
  pgdata:
  uploads:
