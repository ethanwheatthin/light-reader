<div class="reader-container" [class.fullscreen-focus]="focusModeActive()">
  @if (document$ | async; as doc) {
    <app-epub-reader 
      [documentId]="doc.id"
      [documentType]="doc.type"
      (focusModeChange)="onFocusModeChange($event)">
    </app-epub-reader>
  } @else {
    <div class="loading-container">
      <p>Loading document...</p>
    </div>
  }
</div>
